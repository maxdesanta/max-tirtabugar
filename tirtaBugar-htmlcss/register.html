<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirta Bugar | Register</title>
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
    <!-- link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- box-icon -->
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
</head>
<body>
    <header>
        <div class="wrapper">
            <!-- logo -->
            <div class="logo">
                <h1>TB</h1>
            </div>
            <!-- navigasi -->
            <nav>
                <ul>
                    <li>
                        <a href='login.html'>Login</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
       <!-- judul Login -->
       <h2>Register</h2>
       <form>
           <div class="wrapper">
                <div class="username-register">
                    <label for="username-register">Username</label>
                    <input type="text" name="username" id="username-register">
                </div>
                <div class="email-register">
                    <label for="email-register">Email</label>
                    <input type="email" name="email" id="email-login">
                </div>
                <div class="password-register">
                    <label for="password-login">Password</label>
                    <input type="password" name="password" id="password-login">
                </div>
                <div class="confirm-password-register">
                    <label for="confirm-password-register">Confirm Password</label>
                    <input type="password" name="password" id="confirm-password-register">
                </div>
                <div class="register">
                    <input type="button" value="Register" id="btn-register">
                </div>
           </div>
       </form>
    </main>
    <footer></footer>
</body>
</html>
