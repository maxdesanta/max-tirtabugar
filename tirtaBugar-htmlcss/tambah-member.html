<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirta Bugar | Tambah Member</title>
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tambah-member.css">
    <!-- link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- box-icon -->
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
</head>
<body>
    <header>
        <div class="wrapper">
            <!-- logo -->
            <div class="logo">
                <h1>TB</h1>
            </div>
            <!-- navigasi -->
            <nav>
                <ul>
                    <li>
                        <a href='index.html'>Dashboard</a>
                    </li>
                    <li>
                        <a href='daftar-paket.html'>Daftar Paket</a>
                    </li>
                    <li>
                        <a href='tambah-member.html'>Tambah Member</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
       <!-- judul Login -->
       <h2>Tambah Member</h2>
       <form>
           <div class="wrapper">
               <div class="first wrapper">
                    <div class="nama-member">
                        <label for="nama-member">Nama</label>
                        <input type="text" name="nama" id="nama-member">
                    </div>
                    <div class="kode-member">
                        <label for="kode-member">Kode Member</label>
                        <input type="text" name="kode-member" id="kode-member">
                    </div>
               </div>
               <div class="second wrapper">
                    <div class="paket-member">
                        <label for="paket-member">Paket</label>
                        <input type="text" name="paket-member" id="paket-member">
                    </div>
                    <div class="durasi-member">
                        <label for="durasi-member">Durasi</label>
                        <select name="durasi">
                            <option value="1">1 Bulan</option>
                            <option value="2">3 Bulan</option>
                            <option value="3">6 Bulan</option>
                            <option value="4">1 Tahun</option>
                        </select>
                    </div>
               </div>
               <div class="third wrapper">
                    <div class="nomor-telepon">
                        <label for="nomor-telepon">Nomor Telepon</label>
                        <input type="text" name="nomor-telepon" id="nomor-telepon">
                    </div>
                    <div class="masa-berlaku">
                        <label for="masa-berlaku">Masa Berlaku</label>
                        <input type="text" name="nama" id="masa-berlaku">
                    </div>
               </div>
               <div class="fourth wrapper">
                    <div class="tambah">
                        <input type="button" value="Tambah" id="btn-tambah">
                    </div>
                    <div class="batal">
                        <input type="button" value="Batal" id="btn-batal">
                    </div>
               </div>
           </div>
       </form>
    </main>
    <footer></footer>
</body>
</html>
